<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.css">

	<style type="text/css">
				#map-canvas {
						width: 770px;
						height: 481px;
				}
	</style>
</head>
<body>
		<!-- div to hold map -->
		<div id="map-canvas"></div>

		<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOsw2PdpnVzeAKKKaDPpeVfsnGQ4Gcf0U"></script>

		<!-- Script to show address on map -->
		<script type="text/javascript" src="/js/google_maps_api.js"></script>
</body>
</html>
