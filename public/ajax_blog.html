<!DOCTYPE html>
<html>
<head>
    <title>Blog Post</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<h1>AJAX Blog</h1>

<div id="posts"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function () {
    "use strict";

    function blogPost(){

        var content = 
        $.get("/data/blog.json", {
            data: {
                limit: 10
            }
        });

        $.ajax("/data/blog.json").done(function(data) {
     
            console.log(data);

            $.each(data, function(index, data) {
                var content = "<br>";
                content += "<h2>" + data.title + "</h2>";
                content += "<p>" + data.content + "</p>";
                content += "<p><small>" + data.categories + "</small></p>";
                content += "<p><small>" + data.date + "</small></p>";
                content += "<br>";
                $("#posts").append(content);
            });
        });
    }

    blogPost();

})();
</script>

</body>
</html>
