<!DOCTYPE html>
<html>
<head>
	<title>My First Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
	<main class="container">
	<div class = "calculator">
	<center>
		<div>
		  <input type="text" id="left-operand" readonly>
		  <input type="text" id="operator" readonly>
		  <input type="text" id="right-operand" readonly> 
		</div>
		<div class ="buttons">
		<div>
		  <input type="button" class="numbers" value="1">
		  <input type="button" class="numbers" value="2">
		  <input type="button" class="numbers" value="3">
		  <input type="button" id="add" value="+">
		</div>
		<div>
		  <input type="button" class="numbers" value="4">
		  <input type="button" class="numbers" value="5">
		  <input type="button" class="numbers" value="6">
		  <input type="button" id="subtract" value="-">
		</div>
		<div>
		  <input type="button" class="numbers" value="7">
		  <input type="button" class="numbers" value="8">
		  <input type="button" class="numbers" value="9">
		  <input type="button" id="multiply" value="*">
		</div>
		<div>
		  <input type="button" class="numbers" value="0">
		  <input type="button" class="numbers" value=".">
		  <input type="button" id="equals" value="=">
		  <input type="button" id="divide" value="/">
		</div>
		<div>
		  <input type="button" id="clear" value="C">
		  <button type="submit" class="numbers" value="-">+/-</button>
		  <!-- <input type="button" id="percentage" value="%"> -->
		</div>
		<div>
	</center>
		<div class="eyes">
		<div class="eye1"></div>
		<div class="eye2"><div>
		</div>
			<div class="blush1"><div>
			<div class="blush2"></div>
			<div class="mouth"></div>
	</div>
	<script type="text/javascript" src="/js/calculator.js"></script>
	</main>
</body>
</html>
